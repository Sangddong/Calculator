<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="calculator-body">

        <div class="display">
            <input readonly id="operator"> <br>
            <input readonly type="number" id="result">
        </div>

        <div class="buttons">
            <div class="row">
                <button id="op_clr">AC</button>
                <button id="op_ch">+/-</button>
                <button id="percent">%</button>
                <button id="op_div">/</button>
            </div>
            <div class="row">
                <button id="n7">7</button>
                <button id="n8">8</button>
                <button id="n9">9</button>
                <button id="op_mul">X</button>
            </div>

            <div class="row">
                <button id="n4">4</button>
                <button id="n5">5</button>
                <button id="n6">6</button>
                <button id="op_sub">-</button>
            </div>

            <div class="row">
                <button id="n1">1</button>
                <button id="n2">2</button>
                <button id="n3">3</button>
                <button id="op_plus">+</button>
            </div>

            <div class="row">
                <button id="n0">0</button>
                <button id="op_dot">.</button>
                <button id="op_brac">()</button>
                <button id="op_calc">=</button>
            </div>
        </div>
    </div>
</body>

</html>
